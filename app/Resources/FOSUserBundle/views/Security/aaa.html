                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">Ã—</span>
                                        </button>
{{ error.messageKey|trans(error.messageData, 'security') }}

<form action="{{ path("fos_user_security_check") }}" method="post">
    {% if csrf_token %}
        <input type="hidden" name="_csrf_token" value="{{ csrf_token }}" />
    {% endif %}

    



 <!-- HOME -->
        <section>
                <div class="row">
                    <div class="col-sm-12">

                        <div class="wrapper-page">

                            <div class="account-pages">
                                <div class="account-box">
                                    <div class="account-logo-box">
                                        <h2 class="text-uppercase text-center">
                                            <a href="index.html" class="text-success">
                                                <span><img src="assets/images/logo_dark.png" alt="" height="18"></span>
                                            </a>
                                        </h2>
                                        <h6 class="text-uppercase text-center font-bold mt-4">Sign In</h6>
                                    </div>
                                    <div class="account-content">
                                 <form class="form-horizontal" action="{{ path("fos_user_security_check") }}" method="post">

                                            <div class="form-group m-b-20 row">
                                                <div class="col-12">
                                                    <label for="username">{{ 'security.login.username'|trans }}</label>
                                                    <input class="form-control" text" id="username" name="_username" value="{{ last_username }}" required="required" autocomplete="username" />
                                                </div>
                                            </div>
                                                                   



                                            <div class="form-group row m-b-20">
                                                <div class="col-12">
                                                
                                                    <a href="{{ path('fos_user_resetting_request') }}" class="text-muted pull-right"><small>Forgot your password?</small></a>
                                                     <label for="password">{{ 'security.login.password'|trans }}</label>
                                                    <input class="form-control" type="password" required="required" id="password" name="_password" placeholder="Enter your password" autocomplete="current-password">
                                                </div>
                                            </div>


                                 <div class="form-group row m-b-20">
                                                <div class="col-12">

                                                    <div class="checkbox checkbox-success">
                                                        <input id="remember_me" type="checkbox" name="_remember_me" value="on"/>
                                                        <label for="remember_me">{{ 'security.login.remember_me'|trans }}</label>

                                                    </div>

                                                </div>
                                            </div>

                    <div class="form-group row text-center m-t-10">
                                                <div class="col-12">
                                                    <button class="btn btn-block btn-gradient waves-effect waves-light" type="submit" id="_submit" name="_submit">Sign In</button>
                                                </div>
                                            </div>

    </form>

      <div class="row m-t-50">
                                            <div class="col-sm-12 text-center">
                                                <p class="text-muted">Don't have an account?     <a href="{{ path('fos_user_registration_register') }}" class="text-dark m-l-5"><b>Sign Up</b></a></p>
                                            </div>
                                        </div>


                                        </div>
                                </div>
                            </div>
                            <!-- end card-box-->



                        </div>
                        <!-- end wrapper -->

                    </div>
                </div>
                      </section>
